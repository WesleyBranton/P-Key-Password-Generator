<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Password Generator</title>
		<link rel="stylesheet" href="generator.css">
	</head>
	<body>
		<h1 id="text">Uppercase</h1>
		<button id="yes" class="button">&#10003;</button>
		<button id="no" class="button">&#10007;</button>

		<div id="lengthsection" style="display:none;">
			<button id="minus" class="button">-</button>
			<button id="length" class="button">8</button>
			<button id="plus" class="button">+</button>
		</div>
		<button id="generatingscreen"><b id="bold"></b><br id="linebreak"><span id="message">Generating Password</span><span id='restart'>Please wait...</span></button>

	</body>
